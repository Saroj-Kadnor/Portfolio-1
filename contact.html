<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact - Saroj Kadnor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 40px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        .info {
            margin-top: 20px;
            font-size: 16px;
            line-height: 1.6;
        }
        .info strong {
            display: inline-block;
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Me</h1>
        <div class="info">
            <p><strong>Name:</strong> Saroj Kadnor</p>
            <p><strong>Email:</strong> saroj.kadnor@example.com</p>
            <p><strong>Location:</strong> India</p>
            <p><strong>GitHub:</strong> <a href="https://github.com/Saroj-Kadnor" target="_blank">github.com/Saroj-Kadnor</a></p>
            <p><strong>Portfolio:</strong> <a href="https://saroj-kadnor.github.io/Portfolio-1" target="_blank">View Online</a></p>
        </div>
        <h2>Send a Message</h2>
        <form>
            <label for="name">Your Name:</label>
            <input type="text" id="name" placeholder="Your Name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" placeholder="you@example.com" required>

            <label for="message">Message:</label>
            <textarea id="message" rows="5" placeholder="Write your message here..." required></textarea>

            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
